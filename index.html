<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW - Setup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="logo do habit">

        <button>
            <img src="assets/Plus.svg" alt="Símbolo de mais no botão">
            <div>Registrar meu dia </div>
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="Journal">📘</div>
            <div class="habit" data-name="takePills">💊</div>
        </div>

        <div class="days"> 
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
